<vex-page-layout>
    <div class="w-full h-full flex flex-col">
    <div class="px-3 sm:px-6 pt-4 sm:pt-6 pb-4 sm:pb-10 bg-primary-600/10 flex-none">
      <div class="flex items-center justify-between container px-0 gap-2 sm:gap-4">
        <h2 class="display-1 font-bold m-0 flex items-center flex-1 min-w-0">
          <span @scaleIn
            class="w-9 h-9 sm:w-12 sm:h-12 rounded-full text-primary-600 mr-2 sm:mr-4 bg-primary-600/10 flex items-center justify-center flex-shrink-0">
            <mat-icon svgIcon="mat:people" class="text-xl sm:text-2xl"></mat-icon>
          </span>
          <span @fadeInRight class="block text-lg sm:text-2xl truncate">Gestion des Fournisseurs</span>
        </h2>

        <button class="flex-shrink-0" mat-raised-button color="primary" type="button" (click)="goBack()">
          <mat-icon svgIcon="mat:arrow_back" class="sm:mr-1"></mat-icon>
          <span class="hidden sm:inline">Retour</span>
        </button>
      </div>
    </div>
  </div>

      <vex-page-layout-content [class.container]="layoutCtrl.value === 'fullwidth'"
      [class.px-3]="layoutCtrl.value === 'boxed'" [class.sm:px-6]="layoutCtrl.value === 'boxed'" class="-mt-6">
      <div class="card overflow-auto mt-4">
        <div class="bg-app-bar px-3 sm:px-6 h-auto sm:h-16 py-3 sm:py-0 border-b sticky left-0 flex flex-col sm:flex-row items-stretch sm:items-center gap-3 sm:gap-0">
          <h2 class="title my-0 ltr:pr-0 sm:ltr:pr-4 rtl:pl-0 sm:rtl:pl-4 ltr:mr-0 sm:ltr:mr-4 rtl:ml-0 sm:rtl:ml-4 ltr:border-r-0 sm:ltr:border-r rtl:border-l-0 sm:rtl:border-l hidden sm:block flex-none">
            <span>Liste des fournisseurs</span>
          </h2>

          <mat-form-field subscriptSizing="dynamic" class="w-full sm:max-w-lg">
            <mat-icon matIconPrefix svgIcon="mat:search"></mat-icon>
            <input matInput [formControl]="searchCtrl" placeholder="Recherchez ici..." type="text" />
          </mat-form-field>
          <span class="hidden sm:flex flex-1"></span>

          <div class="flex items-center gap-2 justify-between sm:justify-end">
            <button [matMenuTriggerFor]="columnFilterMenu" class="hidden sm:inline-flex ml-0 sm:ml-4 flex-none" mat-icon-button
              matTooltip="Filtrer les colonnes" type="button">
              <mat-icon svgIcon="mat:filter_list"></mat-icon>
            </button>

            <button (click)="add()" class="flex-1 sm:flex-none sm:ml-4" color="primary" mat-raised-button type="button">
              <mat-icon svgIcon="mat:add"></mat-icon>
              <span class="ml-1">Ajouter Fournisseur</span>
            </button>
          </div>
        </div>


        <!-- Vue tableau pour desktop -->
        <div class="hidden sm:block overflow-x-auto">
          <table [dataSource]="dataSource" class="w-full" mat-table matSort>
          <ng-container matColumnDef="icon">
            <th *matHeaderCellDef mat-header-cell class="uppercase font-bold">Image</th>
            <td *matCellDef="let row" class="w-8 min-w-8 items-center justify-center" mat-cell>
              <div class="rounded-full h-9 w-9 flex items-center justify-center text-primary-600 bg-primary-600/10">
                <mat-icon svgIcon="mat:person"></mat-icon>
              </div>
            </td>
          </ng-container>

          <ng-container *ngFor="let column of columns">
            <ng-container [matColumnDef]="column.property" *ngIf="column.type === 'text'">
              <th mat-header-cell *matHeaderCellDef class="uppercase" mat-sort-header>
                {{ column.label }}
              </th>
              <td mat-cell *matCellDef="let row" [ngClass]="column.cssClasses">
                <ng-container [ngSwitch]="column.property">
                  <ng-container *ngSwitchDefault>
                    {{ row[column.property] }}
                  </ng-container>

                </ng-container>
              </td>
            </ng-container>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="uppercase">Actions</th>
            <td mat-cell *matCellDef="let row" class="text-secondary w-10">
              <button mat-icon-button type="button" (click)="$event.stopPropagation()"
                [matMenuTriggerData]="{ customer: row }" [matMenuTriggerFor]="actionsMenu">
                <mat-icon svgIcon="mat:more_horiz"></mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: visibleColumns"></tr>
        </table>
        </div>

        <!-- Vue cartes pour mobile -->
        <div class="sm:hidden p-3">
          <div *ngIf="suppliers.length > 0" class="space-y-3">
            <div *ngFor="let supplier of suppliers"
                 class="bg-white border border-gray-200 rounded-lg shadow-sm p-4">

              <!-- En-tête de la carte -->
              <div class="flex items-start justify-between mb-3">
                <div class="flex items-center gap-3 flex-1">
                  <div class="rounded-full h-12 w-12 flex items-center justify-center text-primary-600 bg-primary-600/10 flex-shrink-0">
                    <mat-icon svgIcon="mat:person" style="width: 24px; height: 24px; font-size: 24px;"></mat-icon>
                  </div>
                  <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-gray-900 text-base truncate">{{ supplier.name }}</h3>
                    <p class="text-sm text-gray-500 truncate">{{ supplier.email }}</p>
                  </div>
                </div>
                <button mat-icon-button
                        (click)="$event.stopPropagation()"
                        [matMenuTriggerData]="{ customer: supplier }"
                        [matMenuTriggerFor]="actionsMenu">
                  <mat-icon svgIcon="mat:more_vert"></mat-icon>
                </button>
              </div>

              <!-- Informations -->
              <div class="space-y-2">
                <div class="flex items-center gap-2 text-sm">
                  <mat-icon svgIcon="mat:phone" class="text-gray-400" style="width: 18px; height: 18px; font-size: 18px;"></mat-icon>
                  <span class="text-gray-700">{{ supplier.phone_one }}</span>
                  <span class="text-gray-700" *ngIf="supplier.phone_two">{{ supplier.phone_two }}</span>
                </div>
                <div class="flex items-start gap-2 text-sm" *ngIf="supplier.address">
                  <mat-icon svgIcon="mat:location_on" class="text-gray-400 flex-shrink-0" style="width: 18px; height: 18px; font-size: 18px;"></mat-icon>
                  <span class="text-gray-700 line-clamp-2">{{ supplier.address }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Message vide -->
        <div *ngIf="suppliers.length === 0" class="flex-auto flex flex-col items-center justify-center py-8 sm:py-12">
          <img class="h-32 sm:h-64 mb-4 sm:mb-6" src="assets/img/illustrations/idea.svg" />
          <h2 class="headline mt-2 sm:mt-4 mb-4 sm:mb-6 text-center text-base sm:text-lg px-4">
            <span>Aucun fournisseur ne correspond à vos filtres</span>
          </h2>
        </div>

      <mat-paginator
        *ngIf="suppliers.length > 0"
        [pageSizeOptions]="meta.pageSizeOptions"
        [pageSize]="meta.per_page"
        [pageIndex]="meta.current_page - 1"
        [length]="meta.total"
        (page)="pageEvent($event)"
        class="sticky left-0">
      </mat-paginator>

    </div>
    </vex-page-layout-content>
  </vex-page-layout>

  <mat-menu #columnFilterMenu="matMenu" xPosition="before" yPosition="below">
    <button (click)="toggleColumnVisibility(column, $event)" *ngFor="let column of columns" class="mat-menu-item block">
      <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="column.visible" color="primary">
        {{ column.label }}
      </mat-checkbox>
    </button>
  </mat-menu>

  <mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
    <ng-template let-customer="customer" matMenuContent>
      <button (click)="update(customer)" mat-menu-item>
        <mat-icon svgIcon="mat:edit" color="primary"></mat-icon>
        <span>Modifier</span>
      </button>
      <button (click)="delete(customer)" mat-menu-item>
        <mat-icon svgIcon="mat:delete" color="warn"></mat-icon>
        <span>Suprimer</span>
      </button>
    </ng-template>
  </mat-menu>
