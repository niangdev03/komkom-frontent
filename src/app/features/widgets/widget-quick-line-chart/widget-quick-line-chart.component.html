<div

  class="card h-full flex flex-col justify-between relative hover:shadow-lg transition duration-200 ease-out-swift">

    <div>
      <h2 class="headline font-bold m-0">{{ value }}</h2>
      <p class="caption text-secondary m-0">{{ label }}</p>
    </div>

    <div
      [ngClass]="iconClass"
      class="rounded-full w-12 h-12 flex items-center justify-center">
      <mat-icon [svgIcon]="icon"></mat-icon>
    </div>
  </div>
