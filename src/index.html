<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>KomKom</title>
  <base href="/" />

  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body dir="ltr">
  <style>
    #vex-splash-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      z-index: 99999;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }

    .vex-splash-screen-logo-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vex-splash-screen-loader {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #B100FF;
      border-right-color: #B100FF;
      animation: vex-splash-screen-spin 1s linear infinite;
    }

    @keyframes vex-splash-screen-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .vex-splash-screen-title {
      color: #111827;
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <div id="vex-splash-screen">
    <div class="vex-splash-screen-logo-container">
      <img height="100" width="100" loading="eager" src="assets/img/logo/logo.png" />
      <div class="vex-splash-screen-loader"></div>
    </div>
    <h1 class="vex-splash-screen-title">Komkom</h1>
  </div>

  <vex-root></vex-root>
</body>

</html>
